<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Example</title>
    <style>
        #map {
        height: 400px;
        width: 100%;
      }

      .info-window {
        background-color: #ffffff;
        color: #333333;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.4;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkBxuO5LrBZi7LjbcnB6CkudFUwo5KjMI&libraries=places"></script>
    <script src="test.js"></script>
  </body>
</html>
